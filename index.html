<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Form Tugas Kelompok</title>
</head>
<body>
    <div class="container">
        <h1 class="judul">Tugas Kelompok</h1>
        
        <form action="" autocorrect="off" id="form">
            <label for="nama">Nama</label>
            <input type="text" class="nama" id="nama">

            <label for="nis">NIS</label>
            <input type="text" class="nis" id="nis">

            <label for="tempat-lahir">Tempat Lahir</label>
            <input type="text" class="tempat-lahir" id="tempat-lahir">
            
            <label for="tanggal-lahir">Tanggal Lahir</label>
            <input type="date" class="tanggal-lahir" id="tanggal-lahir">
            
            <label for="alamat">Alamat</label>
            <textarea rows="3" class="alamat" id="alamat"></textarea>

            <button type="submit" class="submit">Submit</button>

            <script src="script.js"></script>
        </form>
    </div>
</body>
</html>
