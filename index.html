<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="judul">Tugas Kelompok</h1>
        
        <form action="" autocorrect="off" id="form">
            <label for="nama">Nama</label>
            <input type="text" class="nama" required>

            <label for="nis">NIS</label>
            <input type="text" class="nis" required>

            <label for="tempat-lahir">Tempat Lahir</label>
            <input type="text" class="tempat-lahir" required>
            
            <label for="tanggal-lahir">Tanggal Lahir</label>
            <input type="date" class="tanggal-lahir" required>
            
            <label for="alamat">Alamat</label>
            <textarea rows="3" class="alamat" required></textarea>

            <button type="submit" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
